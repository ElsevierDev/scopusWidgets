<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scopus API Connector</title>
    <!--  In order to use promises, like this example, you will need to include this polyfill to add promises
          functionality to the built in Tableau WDC browser (it does not have ES6 functionality by default)    -->
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./documents.js"></script>
    <style>
      * {
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #f5f5f5;
        text-align: center;
      }
      h1 {
        margin-top:  30px;
        font-weight: normal;
        margin-bottom: 50px;
      }
      .center_div {
          margin: 0 auto;
          width:600px /* value of your choice which suits your alignment */
      }
    </style>
  </head>
  <body>
    <h1>Scopus API Connector</h1>

    <form class="center_div">
      <div class="form-group" style="align:center">

          Document Search Query: <input id="apiQueryInput" type="text" class="form-control"  value='deep learning' />
          Number of documents: <input id="maxDocs" type="number" class="form-control"  value='200' />
          API Key: <input id="apiKey" type="password" class="form-control"  value='' />

      </div>
    </form>

<!--    <p>
      Query: <input id="query" type="text" name="query" style="width: 550px;" value="message:DDMEventMap"/>
    </p>
-->
    <button id="submitButton" class="btn btn-primary">Get Data</button>

  </body>
</html>
